<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <div class="img--container">
      <div class="overlay"></div>

      <img src="images/image-equilibrium.jpg" class="nft--image">

    </div>
    <p class="heading">Equilibrium #3429</p>
    <p class="smalltext">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <img src=images/icon-ethereum.svg><span class="price">0.041 ETH</span>
      <img src=images/icon-clock.svg><span class="timeleft">3 days left</span>
    </div>
    <hr>

    <p class="credits"><img src=images/image-avatar.png>Creation of<span class="credits--name">Jules Wyvern</span></p>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jeremy Janzen</a>.
  </div>
</body>

</html>
